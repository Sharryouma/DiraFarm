<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dira Farm: Enhancing farming through technology</title>
  <link rel="stylesheet" href="registration.css">
  <link rel="shortcut icon" href="\media\images\DIRA_AI_FARM-removebg-preview.png">
  <!-- Boxicons CSS -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <section class="container forms">
    <div class="form login">
      <div class="form-content">
        <header>Login</header>
        <form action="#">
          <div class="field input-field">
            <input type="email" placeholder="Email" class="input">
           </div>

           <div class="field input-field">
            <input type="password" placeholder="Password" class="password">
            <i class='bx bx-hide eye-icon' ></i>
           </div>

           <div class="form-link">
            <a href="#" class="forgot-pass">Forgot password?</a>
           </div>

           <div class="field button-field">
            <button>Login</button>
           </div>
        </form>

        <div class="form-link">
          <span>Don't have an account?  <a href="#" class="link signup-link">Signup</a></span>
          </div>
      </div> 

      <div class="line"></div>

      <div class="media-options">
        <a href="#" class="field facebook">
          <i class='bx bxl-facebook facebook-icon'></i>
          <span>Login With facebook</span>
        </a>
      </div>

      <div class="media-options">
        <a href="#" class="field google">
          <img src="\media\images\googl-img.png" alt="" class="google-img">
          <span>Login With Google</span>
        </a>
      </div>
    </div>
             
    <!--Sign up form-->
    <div class="form signup">
      <div class="form-content">
        <header>Sign Up</header>
        <form action="#">

          <div class="field input-field">
            <input type="text" placeholder="Full name" class="input">
           </div>

          <div class="field input-field">
            <input type="email" placeholder="Email" class="input">
           </div>
           
           <div class="field input-field">
            <input type="password" placeholder="Password" class="password">
           </div>

           <div class="field input-field">
            <input type="password" placeholder="Password" class="password">
            <i class='bx bx-hide eye-icon' ></i>
           </div>

           <div class="field button-field">
            <button>Signup</button>
           </div>
        </form>

        <div class="form-link">
          <span>Already have an account?  <a href="#" class="link login-link">Login</a></span>
          </div>
      </div> 

      <div class="line"></div>

      <div class="media-options">
        <a href="#" class="field facebook">
          <i class='bx bxl-facebook facebook-icon'></i>
          <span>Login With facebook</span>
        </a>
      </div>

      <div class="media-options">
        <a href="#" class="field google">
          <img src="\media\images\googl-img.png" alt="" class="google-img">
          <span>Login With Google</span>
        </a>
      </div>
    </div>

  </section>

  <!--javscript-->
  <script src="jscript/script.js"></script>
  
</body>
</html>
